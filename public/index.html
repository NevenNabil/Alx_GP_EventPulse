<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <!-- Specifies the favicon (shortcut icon) for the website. `%PUBLIC_URL%` is typically replaced with the public URL
       of the application during the build process. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Configures the viewport settings for responsive web design, ensuring that the page scales
       properly on different devices and screen sizes. -->
    <meta name="theme-color" content="#000000" />
    <!-- Sets the theme color for the website, which affects the color of the browser's UI elements 
      when the site is pinned to the home screen or opened in standalone mode on mobile devices. -->
    <meta name="description" content="Web site created using create-react-app" />
    <!-- Provides a brief description of the website, typically used by search engines and social media platforms. -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Specifies the icon to be used when the website is saved to the home screen on an iOS device. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Links to an external CSS file hosted on a CDN (Content Delivery Network) for Font Awesome icons. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Links to the web app manifest file, which provides metadata about the web application, 
      such as its name, icons, and preferred display mode. -->
    <title>RentUp - Residence & Real Estate Website</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Provides a message to users who have disabled JavaScript in their browser,
       informing them that JavaScript is required to run the application. -->
    <div id="root"></div>
    <!-- Specifies a placeholder `<div>` element with the id "root" where the React application will be mounted. 
      This is where the React components will be rendered. -->
  </body>
</html>
